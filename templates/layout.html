<!DOCTYPE html>
<html lang="cs">

<head>
    {% block head %}{% endblock %}
    <meta charset="UTF-8">
    <title>BZL - Brněnská zimní liga v orientačním běhu</title>
    <link rel="shortcut icon" href="/static/images/frog.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Brněnská zimní liga" />
    <meta property="og:description" content="Brněnská zimní liga v orientačním běhu." />
    <meta property="og:url" content="https://bzl.zabiny.club" />
    <meta property="og:image"
        content="https://www.ubc.net/sites/default/files/styles/main_image_smaller_768x400/public/8699ab038ca123f8b6906a45a83cf627.png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/style/styles.css">
    <link rel="stylesheet" href="/static/style/menuStyle.css">

    <!-- Add Font Awesome for hamburger icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <!-- Left side runner images -->
    <div style="position:absolute; left: 0; top: 216px; width: 22vw; min-height: 100%; z-index: -1;">
        <img src="/static/images/runner4.svg" class="position-absolute runner-image" style="bottom: 80%; left: 65%;"
            alt="runner4">
        <img src="/static/images/runner3.svg" class="position-absolute runner-image"
            style="bottom: 45%; left: min(15%, 100px);" alt="runner3">
        <img src="/static/images/runner5.svg" class="position-absolute runner-image"
            style="bottom: 0; left: min(40%, 100px);" alt="runner5">
    </div>

    <!-- Right side runner images -->
    <div style="position:absolute; right: 0; top: 216px; bottom: 0; width: 22vw; height: 100%; z-index: -1;">
        <img src="/static/images/runner1.svg" class="position-absolute runner-image"
            style="bottom: 95%; right: min(30%, calc(30% + 100px));" alt="runner1">
        <img src="/static/images/runner2.svg" class="position-absolute runner-image"
            style="bottom: 60%; right: min(5%, 100px);" alt="runner2">
        <img src="/static/images/runner6.svg" class="position-absolute runner-image"
            style="bottom: 30%; right: min(10%, 100px);" alt="runner6">
        <img src="/static/images/runner7.svg" class="position-absolute runner-image"
            style="bottom: 0; right: min(45%, 100px);" alt="runner7">
    </div>

    <header class="d-flex align-items-center justify-content-between p-3">
        <!-- Left: Sportega logo -->
        <a href="https://www.sportega.cz/" class="d-none d-lg-block">
            <img src="/static/images/Sportega_logo_rgb_DarkBlue.png" alt="Sportega logo" style="height: 60px;">
        </a>

        <!-- Center: Title with hamburger on mobile -->
        <div class="d-flex align-items-center">
            <button class="navbar-toggler d-lg-none me-3" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent">
                <i class="fas fa-bars"></i>
            </button>
            <h1 class="mb-0 text-center">
                <a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">Brněnská zimní liga</a>
            </h1>
        </div>

        <!-- Right: Lampion -->
        <img src="/static/images/lampion.png" alt="Orientační lampion" style="height: 60px;">
    </header>


    <main>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <!-- Navigation items -->
                <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
                    <!-- Close button for mobile -->
                    <div class="d-flex justify-content-end d-lg-none p-2">
                        <button type="button" class="btn-close" data-bs-toggle="collapse"
                            data-bs-target="#navbarContent" aria-label="Close"></button>
                    </div>

                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/' or '/news' in request.path %}active{% endif %}"
                                href="{{ url_for('home') }}">Novinky</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == '/info' %}active{% endif %}"
                                href="{{ url_for('info') }}">Informace</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/calendar' in request.path %}active{% endif %}"
                                href="{{ url_for('calendar', season='24-25') }}">Kalendář závodů</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if '/results' in request.path %}active{% endif %}"
                                href="{{ url_for('results', season='24-25') }}">Výsledky</a>
                        </li>
                        <!-- Mobile-only logo -->
                        <li class="nav-item d-lg-none mt-3">
                            <a href="https://www.sportega.cz/" class="nav-link">
                                <img src="/static/images/Sportega_logo_rgb_DarkBlue.png" alt="Sportega logo"
                                    style="height: 40px;">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Backdrop for mobile menu -->
        <div class="navbar-backdrop" data-bs-toggle="collapse" data-bs-target="#navbarContent"></div>

        <!-- Main content -->
        <div id="body">
            {% block body %}{% endblock %}
        </div>
    </main>

    <!-- Particles.js container -->
    <div id="particles-js"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Particles.js script -->
    <script src="/static/js/particles.min.js"></script>
    <script>
        particlesJS.load('particles-js', '/static/js/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>

    <!-- Navbar collapse script -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

    <!-- Easter egg script: 0.5% chance to change all runner images -->
    <script>
        if (Math.random() < 0.005) {
            const images = document.getElementsByClassName("runner-image");
            Array.from(images).forEach(im => {
                im.src = "/static/images/runner8.svg"
            });
        }
    </script>

    {% block footer %}{% endblock %}
</body>

</html>
